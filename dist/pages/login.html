<!-- Login Page -->
<main id="Login-Page">
  <!-- Forms -->
  <!-- Login Form -->
  <div class="login-Form">
    <h1>Login Here!</h1>
    <!-- Email -->
    <input type="text" placeholder="Email Address" id="email" />
    <!-- Password -->
    <input type="text" placeholder="Password" id="pword" />
    <!-- Login Button -->
    <button class="loginBTN">Login</button>
  </div>
  <!-- Sign Up Form -->
  <div class="signin-Form">
    <p>don't have an account?</p>
    <h1>Sign Up!</h1>

    <!-- User Inputs -->
    <input type="text" placeholder="First Name" id="fName" />
    <input type="text" placeholder="Last Name" id="lName" />
    <input type="text" placeholder="Email Address" id="email_Reg" />
    <input type="text" placeholder="Password" id="pword_Reg" />

    <!-- Sign Up Button -->
    <button class="signinBTN" id="signinBTN">Sign Up</button>
    <!-- <input type="submit" class="signinBTN" value="Sign Up" /> -->
  </div>
</main>
